<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso Painting</title>
    <link href="external.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flexContainer">
      <div class="block1">Header Block</div>
      <div class="block2">Menu Block</div>
      <div class="block3">Main Block</div>
    </div>

    <div class="flexContainer2">
      <div class="block4">Main Block</div>
    </div>

    <div class="flexContainer3">
      <div class="block5">Main Block</div>
    </div>

    <div class="circleContainer">
      <div id="circle1"><i class="fa-solid fa-circle"></i></div>
      <div id="circle2"><i class="fa-solid fa-circle"></i></div>
      <div id="circle3"><i class="fa-solid fa-circle"></i></div>
      <div id="circle4"><i class="fa-solid fa-circle"></i></div>
      <div id="circle5"><i class="fa-solid fa-circle"></i></div>
      <div id="circle6"><i class="fa-solid fa-circle"></i></div>
    </div>

    <div class="triangleContainer">
      <div id="triangle1"><i class="fa-solid fa-caret-up"></i></div>
      <div id="triangle2"><i class="fa-solid fa-caret-up"></i></div>
    </div>

    <div class="personContainer">
      <div id="person1"><i class="fa-solid fa-person"></i></div>
      <div id="person2"><i class="fa-solid fa-person"></i></div>
      <div id="person3"><i class="fa-solid fa-person"></i></div>
      <div id="person4"><i class="fa-solid fa-person"></i></div>
      <div id="person5"><i class="fa-solid fa-person"></i></div>
      <div id="person6"><i class="fa-solid fa-person"></i></div>
      <div id="person7"><i class="fa-solid fa-person"></i></div>
      <div id="person8"><i class="fa-solid fa-person"></i></div>
      <div id="person9"><i class="fa-solid fa-person"></i></div>
      <div id="person10"><i class="fa-solid fa-person"></i></div>
    </div>

    <div>
      <div>
        <h1>Interested in more?</h1>
      </div>
      <div>
        <p>If so, please fill out the form below!</p>
      </div>
    </div>
  </body>
</html>
